<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tp2</title>
  </head>
  <body>
    <input type="button" onclick="highlight()" value="Highlight words" />
    <br /><br />
    <p>
      Lorem <span class="myClass">ipsum</span> dolor sit
      <span class="myClass">amet</span>, consectetur adipiscing elit, sed do
      eiusmod tempor <span class="myClass"> incididunt</span> ut labore et
      dolore <span class="myClass"> magna</span> aliqua.
    </p>
    <script>
      function highlight() {
        document
          .querySelectorAll(".myClass")
          .forEach((element) => (element.style.fontWeight = "bold"));
      }
    </script>
  </body>
</html>
