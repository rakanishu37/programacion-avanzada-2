<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./calculator.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <form>
      <select name="operation" id="operation">
        <option value="add">+</option>
        <option value="subtract">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
      </select>
      <br />
      <label for="firstNumber">Primer Numero</label>
      <input type="number" name="firstNumber" id="firstNumber" />
      <br />
      <label for="secondNumber">Segundo Numero</label>
      <input type="number" name="secondNumber" id="secondNumber" />
      <button type="submit">submit</button>
    </form>

    <script>
      //una especie de controlador o orquestador vvs
      document.querySelector("form").addEventListener("submit", (event) => {
        event.preventDefault();
        const result = calculator(
          document.getElementById("operation").value,
          parseInt(document.getElementById("firstNumber").value, 10),
          parseInt(document.getElementById("secondNumber").value, 10)
        );
      });

      document
        .createElement("span")
        .appendChild(document.createTextNode(`Result : ${result}`));
    </script>
  </body>
</html>
